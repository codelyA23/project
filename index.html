<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-card">
        <div class="progress-bar">
          <div class="step active">
            <div class="step-number">1</div>
            <span class="step-text">Preliminary</span>
          </div>
          <div class="step">
            <div class="step-number">2</div>
            <span class="step-text">Personal</span>
          </div>
          <div class="step">
            <div class="step-number">3</div>
            <span class="step-text">Parent</span>
          </div>
          <div class="step">
            <div class="step-number">4</div>
            <span class="step-text">Academic</span>
          </div>
          <div class="step">
            <div class="step-number">5</div>
            <span class="step-text">Emergency</span>
          </div>
          <div class="step">
            <div class="step-number">6</div>
            <span class="step-text">Terms</span>
          </div>
          <div class="step">
            <div class="step-number">7</div>
            <span class="step-text">Admission</span>
          </div>
          <div class="progress-line">
            <div class="progress"></div>
          </div>
        </div>

        <form id="registrationForm">
          <!-- Form steps will be dynamically loaded here -->
          <div id="formContent"></div>

          <div class="form-navigation">
            <button
              type="button"
              id="prevBtn"
              class="btn-secondary"
              style="visibility: hidden"
            >
              <i data-lucide="arrow-left"></i>
              Previous
            </button>
            <button type="button" id="nextBtn" class="btn-primary">
              Next
              <i data-lucide="arrow-right"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
